version: '3'

services: 

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes: 
      - ./mysql:/var/lib/mysql
    environment: 
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks: 
      - dani-network

  app:
    build: ./node
    container_name: app
    entrypoint: dockerize -wait tcp://db:3306 -timeout 60s -wait-retry-interval 5s npm start
    networks: 
      - dani-network
    volumes: 
      - /usr/src/app
    tty: true
    ports: 
      - "3000:3000"
    depends_on: 
       - db

  frontend:
    image: nginx:latest
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8080:80
    networks:
      - dani-network
    depends_on:
      - app


  
networks: 
  dani-network:
    driver: bridge    